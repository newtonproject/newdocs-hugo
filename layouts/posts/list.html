{{ define "main" }}
  {{ range sort .Paginator.Pages.ByDate.Reverse }}
    <article class="markdown newdocs-post">
      <h2>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h2>
      {{ partial "post-meta" . }}
      <p>
        {{- .Summary -}}
        {{ if .Truncated }}
          <a href="{{ .RelPermalink }}">...</a>
        {{ end }}
      </p>
    </article>
  {{ end }}

  {{ template "_internal/pagination.html" . }}
{{ end }}

{{ define "toc" }}
  {{ partial "taxonomy" . }}
{{ end }}
