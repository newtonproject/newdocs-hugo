{{ define "main-content" }}
  {{ range sort .Paginator.Pages.ByDate.Reverse }}
    <article class="list">
      <h3>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h3>
      {{ partial "post-meta" . }}
      <p>
        {{- .Summary -}}
        {{ if .Truncated }}
          <a href="{{ .RelPermalink }}">...</a>
        {{ end }}
      </p>
    </article>
  {{ end }}

  {{ template "_internal/pagination.html" . }}
{{ end }}

{{ define "toc" }}
  {{ partial "taxonomy" . }}
{{ end }}
