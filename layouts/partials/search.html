{{ if default true .Site.Params.NewDocsSearch }}
  <div class="search-form">
    <input
      type="text"
      id="navbar-search-input"
      placeholder="{{ i18n "Search" }}"
      aria-label="{{ i18n "Search" }}"
      maxlength="64"
      data-hotkeys="s/"
    />
    <div class="search-results">
      <ul id="navbar-search-results"></ul>
    </div>
  </div>
{{ end }}
