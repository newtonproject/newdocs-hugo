{{ with .Date }}
  <h5>
    {{ partial "date" (dict "Date" . "Format" $.Site.Params.NewDocsDateFormat) }}
  </h5>
{{ end }}

{{ range $taxonomy, $_ := .Site.Taxonomies }}
  {{ with $terms := $.GetTerms $taxonomy }}
    <div>
      {{ range $n, $term := $terms }}
        {{ if $n }}, {{ end }}
        <a href="{{ $term.RelPermalink }}">{{ $term.Title }}</a>
      {{- end }}
    </div>
  {{ end }}
{{ end }}
