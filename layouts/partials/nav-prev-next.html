<div class="nav" id="nav-prev-next">
{{ if .Prev }}
  <a class="previous" href="{{.Prev.Permalink}}">
    <div class="link">
      <span>{{ i18n "prev-page" }} </span>
      <h4>{{.Prev.Title}}</h4>
    </div>
  </a>
{{ end }}
{{ if .Next }}
  <a class="next" href="{{.Next.Permalink}}">
    <div class="link">
      <span>{{ i18n "next-page" }} </span>
      <h4>{{.Next.Title}}</h4>
    </div>
  </a>
{{ end }}
</div>
